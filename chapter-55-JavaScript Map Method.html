<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary = [
        {firstname :  "Yahoo",lastname  :  "Baba"},
        {firstname :  "Rahul",lastname  :  "Kumar"},
        {firstname :  "Karan",lastname  :  "Sharma"}
        ];
        
        var b = ary.map(test);
        document.write(b);

        function test(x){
            return x.firstname + " " + x.lastname;
        };
    </script>
</body>
</html>
